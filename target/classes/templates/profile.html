<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="/static/logo/reu.png" rel="shortcut icon">
  <link rel="stylesheet" href="/static/styles/style.css">
  <script src="/static/js/furtherDropDown.js"></script>
  <title>Мой профиль</title>
</head>
<body style="background-image: url(/static/img/backgroundl.jpg)">
<header>

    <div class="dropdown">
        <button onclick="furtherDropDownL()" class="dropbtn">О нас</button>
        <div id="myDropdown_3" class="dropdown-content">
            <a href="http://localhost:3000/aboutus" class="underline-one">О магазине</a>
            <a href="http://localhost:3000/requisites" class="underline-one">Реквизиты</a>
            <a href="http://localhost:3000/feedback" class="underline-one">Контакты</a>
            <a href="http://localhost:3000/vacancies" class="underline-one">Вакансии</a>
        </div>
    </div>

    <div class="dropdown">
        <button onclick="furtherDropDownP()" class="dropbtn">Помощь</button>
        <div id="myDropdown_4" class="dropdown-content">
            <a href="http://localhost:3000/pickup" class="underline-one">Пункты выдачи</a>
            <a href="http://localhost:3000/makeorder" class="underline-one">Как сделать заказ</a>
            <a href="http://localhost:3000/payment" class="underline-one">Оплата</a>
            <a href="http://localhost:3000/delivery" class="underline-one">Доставка</a>
            <a href="http://localhost:3000/return" class="underline-one">Возврат</a>
            <a href="http://localhost:3000/rules" class="underline-one">Условия обработки данных</a>
        </div>
    </div>
            <a href="/profile/orders" class="orders">Мои заказы</a>
            <a href="/logout" class="keygoout">Выйти</a>

</header>
<p></p>
<h1>Список товаров</h1>
<table>
  <tr><td id="mainpage">



    <form class="staticform">
      <p></p>
      <div th:each="product : ${productAll}">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="95%" height="71%">
        <br>
        <a th:href="@{/profile/product/{id}(id=${product.getId()})}" th:text="${product.getName()}"></a>
        <p th:text="'Цена: ' + ${product.getPrice()}+'Р'"></p>
        <hr class="hr-vertical-gradient">
      </div>
      <p></p>
    </form>

  </td><td id="searchBlock">
    <form class="searchForm" th:method="POST" th:action="@{/profile/search}">
      <label for="sort">Поиск</label>
      <p><input type="text" name="sort" id="sort" placeholder="Что ищете?"></p>


      <hr class="hr-vertical-gradient">
      <div class="keysblock">
        <button type="submit" class="key">Выполнить</button>
        <a href="/profile/mainsearch" class="link">Расширенный поиск</a>
      </div>

      <hr class="hr-vertical-gradient">
      <div id="userlist" th:each="product : ${productS}">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
        <br>
        <a th:href="@{/product/search/{id}(id=${product.getId()})}" th:text="${product.getName()}"></a>
        <p><u><b>Цена:</b></u><nobr th:text="' ' + ${product.getPrice()}+' P'"></nobr></p>
      </div>
      <p></p>
    </form>


  </td></tr></table>
</body>
</html>
