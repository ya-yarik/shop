<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/logo/reu.png" rel="shortcut icon">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Склад</title>
</head>
<body style="background-image: url(/static/img/backgroundl.jpg)">
<header>
    <a href="/admin" class="underline-one">Администратор</a>
    <a href="/admin/product" class="underline-one">Товары</a>
    <a href="/admin/product/warehouse" class="underline-one">Склады</a>
</header>
<h1 text="Склад № " th:src="${warehouse.getId()}"></h1>
<div id="userlist">
    <p><u>Название: </u><nobr th:text="' '+${warehouse.getName()}"></nobr></p>
    <p><u>Адрес:</u><nobr th:text="' '+${warehouse.getAddress()}"></nobr></p>
    <p><u>Телефон:</u><nobr th:text="' '+${warehouse.getPhone()}"></nobr></p>
    <p></p><u>E-mail:</u><nobr th:text="' '+${warehouse.getEmail()}"></nobr></p>
    <p><u>Ответственное лицо склада:</u><nobr th:text="' '+${warehouse.getMainPerson()}"></nobr></p>
    <hr class="hr-vertical-gradient">
    <div class="keysblock">
        <a th:href="@{/admin/product/delete/warehouse/{id}(id=${warehouse.getId()})}" class="link">Удалить склад</a>
        <p></p>
    </div>
</div>
</body>
</html>
