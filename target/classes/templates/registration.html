<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/logo/reu.png" rel="shortcut icon">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Регистрация</title>
</head>
<body style="background-image: url(/static/img/backgroundl.jpg)">
<header>
    <p></p>
</header>
<div class="overloginform">
    <form class="loginform" method="post" th:action="@{/registration}" th:object="${users}">
        <center><p style="font-size:32px">Регистрация</p></center>
    <label for="login">Логин: </label>
    <input type="text" th:field="*{login}" id="login" placeholder="Логин">
    <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    <br>
    <label for="password">Пароль: </label>
    <input type="password" th:field="*{password}" id="password" placeholder="Пароль">
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <label for="phone">Телефон: </label>
    <input type="text" th:field="*{phone}" id="phone" placeholder="Телефон">
    <div style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    <br>
    <label for="email">E-mail: </label>
    <input type="email" th:field="*{email}" id="email" placeholder="E-mail">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br>

    <hr class="hr-vertical-gradient">

    <div class="keysblock">
    <input type="submit" class="key" value="Зарегистрироваться">
        <a href="/auth" class="link">Вход</a>
        <a href="/" class="link">Отмена</a>
    </div>
    <p></p>
</form>
</div>
</body>
</html>
