<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/logo/reu.png" rel="shortcut icon">
    <link rel="stylesheet" href="/static/styles/style.css">

  <title>Список пользователей</title>
</head>
<body style="background-image: url(/static/img/backgroundl.jpg)">
<header>
  <a href="/admin/users/newuser" class="underline-one">Добавить пользователя</a>
  <a href="/admin/users/sortuser" class="underline-one">Поиск пользователя</a>
  <a href="/admin" class="underline-one">Администратор</a>
</header>
<h1>Список пользователей</h1>
<div th:each="user : ${userForm}" id="userlist">
  <a th:href="@{/admin/users/{id}(id=${user.getId()})}" th:text="${user.getId()+'. '+user.getSurname()+' '+user.getName()+' '+user.getPatronymic()}"></a>

  <hr class="hr-double">

    <p></p>

</div>
</body>
</html>
