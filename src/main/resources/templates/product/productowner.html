<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/logo/reu.png" rel="shortcut icon">
    <link rel="stylesheet" href="/static/styles/style.css">

    <title>Список продавцов</title>
</head>
<body style="background-image: url(/static/img/backgroundl.jpg)">
<header>
    <a href="/admin" class="underline-one">Администратор</a>
    <a href="/admin/product" class="underline-one">Товары</a>
    <a href="/admin/product/setproductowner" class="underline-one">Добавить продавца</a>
</header>
<h1>Список продавцов</h1>
<div th:each="product_owner : ${product_owner}" id="userlist">
    <a th:href="@{/admin/product/productowner/{id}(id=${product_owner.getId()})}" th:text="${product_owner.getId()+'. '+product_owner.getName()}"></a>

    <hr class="hr-double">

    <p></p>

</div>
</body>
</html>
