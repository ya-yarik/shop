<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/logo/reu.png" rel="shortcut icon">
    <link rel="stylesheet" href="/static/styles/style.css">

    <title>Список категорий</title>
</head>
<body style="background-image: url(/static/img/backgroundl.jpg)">
<header>
    <a href="/admin" class="underline-one">Администратор</a>
    <a href="/admin/product" class="underline-one">Товары</a>
    <a href="/admin/product/setcategory" class="underline-one">Добавить категорию товара</a>
</header>
<h1>Список категорий</h1>
<div th:each="category : ${category}" id="userlist">
    <a th:href="@{/admin/product/category/{id}(id=${category.getId()})}" th:text="${category.getId()+'. '+category.getName()}"></a>

    <hr class="hr-double">

    <p></p>

</div>
</body>
</html>
