<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/logo/reu.png" rel="shortcut icon">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>Вход в личный кабинет</title>
</head>
<body style="background-image: url(/static/img/backgroundl.jpg)">
<header>
    <p></p>
</header>
<div class="overloginform">
<form class="loginform" method="post" action="/process_login">
    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.parameterName}">-->
    <center><p style="font-size:32px">Вход</p></center>
    <label for="username">Логин: </label>
    <input type="text" placeholder="Логин" name="username" id="username">
    <br>
    <label for="password">Пароль: </label>
    <input type="password" placeholder="Пароль" name="password" id="password">

    <hr class="hr-vertical-gradient">

    <div th:if="${param.error}" style="color: red">
        Неправильный логин или пароль
    </div>

    <div class="keysblock">
        <button type="submit" class="key">Войти</button>
        <a href="/registration" class="link">Зарегистрироваться</a>
        <a href="/" class="link">Отмена</a>
    </div>
    <p></p>
</form>
</div>
</body>
</html>
